spring:
  # 테스트용 데이터소스 설정 (TestContainers에서 오버라이드됨)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis 설정 (TestContainers에서 오버라이드됨)
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

  # RabbitMQ 설정 (TestContainers에서 오버라이드됨)
  rabbitmq:
    host: localhost
    port: 5672
    username: test
    password: test

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 600000

# 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 로깅 설정
logging:
  level:
    com.okpos.todaysales: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO

# 테스트 특화 설정
test:
  containers:
    reuse: true
  async:
    timeout: 30000